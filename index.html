		<script type="text/javascript">

			//Static dataset
			var dataset = [
							[2022,1395770], [2021, 1505024], [2020,0], [2019,1809075], [2018,1629356], [2017, 1836917], [2016, 1894085], [2015, 2419506], [2014, 2476664], [2013, 2492664],
							[2012, 2347251], [2011, 2213588], [2010, 2060550], [2009, 1747919], [2008, 2058632], [2007, 2058593], [2006, 2134607],
							[2005, 1943067], [2004, 2287250], [2003, 2355259], [2002, 1855787], [2001, 1879757], [2000, 2577371]
						  ];
			
			//Width and height
			var w = 1500;
			var h = 500;
			var padding = 100;

			//Create scale functions
			var xScale = d3.scaleLinear()
					.domain([d3.min(dataset, function(d) { return d[0]; }), d3.max(dataset, function(d) { return d[0]; })])
					.range([padding, w - padding * 2]);

			var yScale = d3.scaleLinear()
					.domain([0, d3.max(dataset, function(d) { return d[1]; })])
					.range([h - padding, padding]);

			var aScale = d3.scaleSqrt()
					.domain([0, d3.max(dataset, function(d) { return d[1]; })])
					.range([0, 10]);

			//Define X axis
			var xAxis = d3.axisBottom()
							  .scale(xScale)
							  .ticks(10);

			//Define Y axis
			var yAxis = d3.axisLeft()
							  .scale(yScale)
							  .ticks(5);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
			

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 6);

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + " , " + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]+.09);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]+10111);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "10px")
			   .attr("fill", "white");
			
			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);

			svg.append("text")
    				.attr("class", "x label")
    				.attr("text-anchor", "end")
    				.attr("x", w - 700)
    				.attr("y", h - 50)
    				.text("Year");
			
			//Create Y axis

				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

			svg.append("text")
        			.attr("y", h - 420)

        			.text("Fans Per Year");
